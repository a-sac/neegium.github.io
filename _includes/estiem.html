<section id="honorshead">
  <div class="container" style="margin-top: 50px">
   
    <div class="section-title-container">
      <h1 class="section-title honor-title"> ESTIEM LG Minho </h1>
    </div >
  </div>
</section>
<section id="honorsbody">
  <div class="container" style="margin-top: 50px">
    {% for member in site.data.estiem %}
    {% if member.pic %}
    <div class="col-md-2 col-sm-2 col-xs-3 honors"  data-aos="zoom-in" data-aos-duration="500" data-aos-offset="50">
      <div class="member-img" style="background-image: url({% asset_path 'honors/{{member.pic}}'%})"> 
      <div class="member-info">
        <div class="col-md-12 member-name">{{ member.name }}</div>
          {% if member.job %}
            <div class="honor-job"> {{ member.job }}</div>
          {% endif %}
        </div>
      </div>
    </div>
    {% endif %}
    {% endfor %}
  </div>
</section>
