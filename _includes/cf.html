<section id="honorshead">
  <div class="container" style="margin-top: 50px">
   
    <div class="section-title-container">
      <h1 class="section-title honor-title"> Conselho Fiscal </h1>
    </div >
  </div>
</section>
<section id="honorsbody">
  <div class="container">
  {% for member in site.data.jurados %}
  {% if member.pic %}
  <div class="col-md-2 col-sm-2 col-xs-3 honors">
    <div class="col-md-4 member-img" style="background-image: url({% asset_path 'honors/{{member.pic}}'%})">
    <div class="col-md-8 member-info">
      <div class="member-name">{{ member.name }}</div>
        {% if member.job %}
          <div class="honor-job"> {{ member.job }}</div>
        {% endif %}
      </div>
    </div>
  </div>
  {% endif %}
  {% endfor %}
  </div>
</section>
