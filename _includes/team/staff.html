<section id="staff">
  <div class="container" style="margin-top: 50px">
    
    <div class="section-title-container">
      <h1 class="section-title staff-title"> Direção</h1>
    </div >

    {% for staff in site.data.staff %}
    {% if staff.pic %}
    <div class="col-md-2 col-sm-2 col-xs-3 staff">
      <div class="staff-info-container" style="background-image: url( {% asset_path 'staff/{{ staff.pic }}' %} ); border-radius: 80%;">
        <div class="staff-info">
          <div class="col-md-12 staff-name">{{ staff.name }}</div>
            {% if staff.job %}
              <p class="staff-text"> {{ staff.job }}</p>
            {% endif %}
        </div>
      </div>
    </div>
    {% endif %}
    {% endfor %}
  </div>
</section>
